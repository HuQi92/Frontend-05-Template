<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #lamp{
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      border-radius: 50%;;
    }
  </style>
</head>
<body>
  <div id="lamp"></div>
</body>
</html>
<script>
let sleep = (duration)=>{
  return new Promise((resolve)=>{
    setTimeout(()=>{resolve()}, duration);
  })
}

let changeColor = (color)=>{
  document.getElementById('lamp').style.backgroundColor = color;
}

let go = async()=>{
  while(true) {
    changeColor('green');
    await sleep(10000);
    changeColor('yellow');
    await sleep(2000);
    changeColor('red');
    await sleep(5000);
  }
}
go();
</script>
